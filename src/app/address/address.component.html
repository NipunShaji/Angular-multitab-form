<div [formGroup]="addressForm" >
  <br>
  <mat-form-field>
    <mat-label>Billing Address</mat-label>
    <input matInput placeholder="123, abc building, xyz city, hij country" formControlName="billingAddress" >
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Pincode</mat-label>
    <input matInput placeholder="xxxxxx" formControlName="pinCode" >
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Phone No</mat-label>
    <input matInput placeholder="+911234567890" formControlName="phone" >
  </mat-form-field>
  <div *ngIf="getControl.phone.touched  && getControl.phone.invalid" >
    <mat-error *ngIf="getControl.phone.errors.required" >This field is required</mat-error>
    <mat-error *ngIf="getControl.phone.errors.pattern" >Please enter a valid phone number</mat-error>
  </div>
</div>
